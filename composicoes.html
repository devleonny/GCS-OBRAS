<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPOSIÇÕES</title>
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>

    <style>
        body {
            font-size: 0.8em;
            background: linear-gradient(45deg, #151749, #B12425);
            animation: none;
        }

        .valor_zero {
            cursor: pointer;
            white-space: nowrap;
            background-color: #b36060;
            color: white;
            border-radius: 2px;
            padding: 5px;
        }

        .valor_preenchido {
            cursor: pointer;
            white-space: nowrap;
            background-color: #4CAF50;
            color: white;
            border-radius: 2px;
            padding: 5px;
        }

        .top {
            display: flex;
            width: 100%;
            margin: 20px;
            align-items: center;
            justify-content: space-between;
            background-color: #222222bf;
            padding: 10px;
            border-radius: 5px;
            gap: 20px;
        }

        .tabela {
            border-collapse: collapse;
        }

        .tabela thead {
            font-size: 0.8em;
        }

        th {
            color: #222;
        }

        .numero-bonito {
            cursor: pointer;
            text-align: center;
            height: 30px;
            width: 100px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4CAF50;
            border-radius: 5px;
            margin: 5px;
            text-align: center;
        }

        .modal-filtros {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 320px;
        }

        .modal-filtros-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .modal-filtros-header button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .modal-filtros-header button.cancelar {
            background: #B12425;
        }

        .pesquisa-filtros {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .lista-filtros {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            background: #f9f9f9;
            width: 20vw;
        }

        .lista-filtros label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            width: 90%;
            background: white;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .lista-filtros label:hover {
            background: #e3e3e3;
        }

        .lista-filtros input[type="checkbox"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }
    </style>
</head>

<body>
    <div id="content">
        <div class="top">

            <img src="imagens/BG.png" style="width: 150px;">

            <label class="novo_titulo" style="font-size: 2.0em;">Composições</label>

            <div style="display: flex; justify-content: center; width: 30vw;">

                <div class="blocosCabecalho">
                    <div onclick="window.location.href='inicial.html'">
                        <label>Voltar</label>
                        <img src="imagens/voltar.png">
                    </div>

                    <div onclick="recuperar_composicoes()">
                        <label>Atualizar</label>
                        <img src="imagens/atualizar_2.png">
                    </div>

                    <div onclick="para_excel('tabela_composicoes')">
                        <label>Excel</label>
                        <img src="imagens/excel.png">
                    </div>
                </div>

                <div class="blocosCabecalho">

                    <div id="adicionar_item" onclick="cadastrar_editar_item()">
                        <label>Cadastrar Item</label>
                        <img src="imagens/add.png">
                    </div>
                    <div id="btn-criar-lpu">
                        <label>Cadastrar LPU</label>
                        <img src="imagens/add.png">
                    </div>
                    <div onclick="abrirFiltros()">
                        <label>Filtrar Campos</label>
                        <img src="imagens/pesquisar.png">
                    </div>
                    <!--
                    <div>
                        <label>Mostrar Itens Inativos</label>
                        <input onclick="carregar_tabela_v2()" type="checkbox" name="itensInativos"
                            id="checkboxItensInativos">
                    </div>
                    -->
                </div>

            </div>
        </div>

        <div id="composicoes" style="display: flex; width: 100%; justify-content: space-between;"></div>

    </div>

</body>

<script src="open_menus.js"></script>
<script src="composicoes.js"></script>
<script src="upload_imagens.js"></script>

</html>
