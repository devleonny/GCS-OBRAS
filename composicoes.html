<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPOSIÇÕES</title>
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 0.8em;
            background: linear-gradient(45deg, #151749, #B12425);
            animation: none;
        }

        .valor_zero {
            cursor: pointer;
            white-space: nowrap;
            background-color: #b36060;
            color: white;
            border-radius: 5px;
            padding: 5px;
        }

        .valor_preenchido {
            cursor: pointer;
            white-space: nowrap;
            background-color: green;
            color: white;
            border-radius: 5px;
            padding: 5px;
        }

        .top {
            display: flex;
            width: 100%;
            margin: 20px;
            align-items: center;
            justify-content: space-between;
            background-color: #222222bf;
            padding: 10px;
            border-radius: 5px;
            gap: 20px;
        }

        .tabela {
            border-collapse: collapse;
        }

        .tabela thead {
            font-size: 0.8em;
        }

        .tabela td {
            white-space: nowrap;
            background-color: #eaeaea;
        }
    </style>
</head>

<body>
    <div id="imagem_upload"></div>
    <div id="overlay"></div>

    <div id="content">
        <div class="top">

            <img src="imagens/BG.png" style="width: 150px;">

            <label class="novo_titulo" style="font-size: 2.0em;">Composições</label>

            <div style="display: flex; flex-direction: column; align-items: end; gap: 10px;">
                <div style="display: flex; align-items: center; justify-content: center; gap: 10px;"
                    onclick="window.location.href='inicial.html'">
                    <label style="color: white;">Voltar</label>
                    <img src="imagens/voltar.png" style="width: 25px; cursor: pointer;">
                </div>

                <div style="display: flex; align-items: center; justify-content: center; gap: 10px;"
                    onclick="atualizar()">
                    <label style="color: white;">Atualizar</label>
                    <img src="imagens/atualizar_2.png" style="width: 30px; cursor: pointer;">
                </div>

                <div id="adicionar_item"
                    style="display: none; align-items: center; justify-content: center; gap: 10px; cursor: pointer;"
                    onclick="cadastrar_editar_item()">
                    <label style="color: white;">Cadastrar Item</label>
                    <img src="imagens/add.png" style="width: 25px; cursor: pointer;">
                </div>
            </div>
        </div>

        <div id="composicoes_" style="display: flex; width: 100%; justify-content: space-between;"></div>

    </div>

</body>

<script src="open_menus.js"></script>
<script src="composicoes.js"></script>
<script src="upload_imagens.js"></script>

</html>
