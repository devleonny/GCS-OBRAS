<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPOSIÇÕES</title>
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <link rel="stylesheet" type="text/css" href="composicoes.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>

</head>

<body>
    <div class="top">

        <img src="imagens/BG.png" style="width: 150px;">

        <label class="novo_titulo" style="font-size: 2.0em;">Composições</label>

        <div style="display: flex; justify-content: center; width: 30vw;">

            <div class="blocosCabecalho">
                <div onclick="window.location.href='inicial.html'">
                    <label>Voltar</label>
                    <img src="imagens/voltar.png">
                </div>

                <div onclick="recuperar_composicoes()">
                    <label>Atualizar</label>
                    <img src="imagens/atualizar_2.png">
                </div>

                <div onclick="para_excel('tabela_composicoes')">
                    <label>Excel</label>
                    <img src="imagens/excel.png">
                </div>
            </div>

            <div class="blocosCabecalho">

                <div id="adicionar_item" onclick="cadastrar_editar_item()" style="display: none;">
                    <label>Cadastrar Item</label>
                    <img src="imagens/add.png">
                </div>
                <div onclick="abrirFiltros()">
                    <label>Filtrar Campos</label>
                    <img src="imagens/pesquisar.png">
                </div>

            </div>

        </div>
    </div>

    <div id="composicoes" style="display: flex; width: 100%; justify-content: center;"></div>

</body>

<script src="central.js"></script>
<script src="composicoes.js"></script>
<script src="upload_imagens.js"></script>

</html>
