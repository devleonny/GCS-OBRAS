<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPOSI√á√ïES</title>
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 0.8em;
            background: linear-gradient(45deg, #151749, #B12425);
            animation: none;
        }

        .valor_zero {
            cursor: pointer;
            white-space: nowrap;
            background-color: #b36060;
            color: white;
            border-radius: 2px;
            padding: 5px;
        }

        .valor_preenchido {
            cursor: pointer;
            white-space: nowrap;
            background-color: #4CAF50;
            color: white;
            border-radius: 2px;
            padding: 5px;
        }

        .top {
            display: flex;
            width: 100%;
            margin: 20px;
            align-items: center;
            justify-content: space-between;
            background-color: #222222bf;
            padding: 10px;
            border-radius: 5px;
            gap: 20px;
        }

        .tabela {
            border-collapse: collapse;
        }

        .tabela thead {
            font-size: 0.8em;
        }

        th {
            color: #222;
        }

        .numero-bonito {
            cursor: pointer;
            text-align: center;
            height: 30px;
            width: 100px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4CAF50;
            border-radius: 5px;
            margin: 5px;
            text-align: center;
        }

        .modal-filtros {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 320px;
        }

        .modal-filtros-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .modal-filtros-header button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .modal-filtros-header button.cancelar {
            background: #B12425;
        }

        .pesquisa-filtros {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .lista-filtros {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-height: 250px;
            /* Adiciona rolagem se necess√°rio */
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            background: #f9f9f9;
        }

        .lista-filtros label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            width: 90%;
            background: white;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .lista-filtros label:hover {
            background: #e3e3e3;
        }

        .lista-filtros input[type="checkbox"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }
        
    </style>
</head>

<body>
    <div id="overlay"></div>

    <div id="content">
        <div class="top">

            <img src="imagens/BG.png" style="width: 150px;">

            <label class="novo_titulo" style="font-size: 2.0em;">Composi√ß√µes</label>

            <div style="display: flex; justify-content: center; gap: 2vw;">
                <div style="display: flex; flex-direction: column; gap: 10px; height: 100%;">
                    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;"
                        onclick="window.location.href='inicial.html'">
                        <label style="color: white;">Voltar</label>
                        <img src="imagens/voltar.png" style="width: 25px; cursor: pointer;">
                    </div>

                    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;"
                        onclick="recuperar_composicoes()">
                        <label style="color: white;">Atualizar</label>
                        <img src="imagens/atualizar_2.png" style="width: 25px; cursor: pointer;">
                    </div>
                </div>

                <div style="display: flex; flex-direction: column; align-items: end; gap: 10px;">

                    <div id="adicionar_item"
                        style="display: none; align-items: center; justify-content: center; gap: 10px; cursor: pointer;"
                        onclick="cadastrar_editar_item()">
                        <label style="color: white;">Cadastrar Item</label>
                        <img src="imagens/add.png" style="width: 25px; cursor: pointer;">
                    </div>
                    <div id="btn-criar-lpu"
                        style="display: none; align-items: center; justify-content: center; gap: 10px; cursor: pointer;">
                        <label style="color: white;">Cadastrar LPU</label>
                        <img src="imagens/add.png" style="width: 25px; cursor: pointer;">
                    </div>
                    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;"
                        onclick="abrirModalFiltros()">
                        <label style="color: white;">Filtrar Campos</label>
                        <img src="imagens/pesquisar.png" style="width: 25px; cursor: pointer;">
                    </div>

                </div>
            </div>
        </div>

        <div id="composicoes_" style="display: flex; width: 100%; justify-content: space-between;"></div>

    </div>

    <div id="modal-filtros" class="modal-filtros">
        <div class="modal-filtros-header">
            <button onclick="aplicarFiltros()">‚úÖ Aplicar</button>
            <button class="cancelar" onclick="fecharModalFiltros()">‚ùå Cancelar</button>
        </div>

        <h3>Selecionar Campos</h3>

        <!-- Campo de Pesquisa -->
        <input type="text" id="pesquisa-filtros" class="pesquisa-filtros" placeholder="üîç Pesquisar campos..."
            oninput="filtrarCampos()">

        <label style="display: flex; align-items: center; gap: 10px;">
            <input type="checkbox" id="selecionar-tudo" onclick="selecionarTodosFiltros()">
            Selecionar tudo
        </label>

        <div id="lista-filtros" class="lista-filtros"></div>
    </div>


</body>

<script src="open_menus.js"></script>
<script src="composicoes.js"></script>
<script src="upload_imagens.js"></script>

</html>
