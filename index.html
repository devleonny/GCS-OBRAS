<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body,
        html {
            font-family: 'Poppins', sans-serif;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            position: relative;
            z-index: 1;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        input {
            display: block;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #888;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .login-container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.896);
        }
    </style>

    </style>
</head>

<body>
    <div style="display: flex; flex-direction: column; gap: 10px; justify-content: center; align-items: center;">
        <img src="imagens/BG.png" style="width: 20vw;">

        <div id="acesso" class="login-container" style="display: flex; gap: 5px;">

            <div style="display: flex; flex-direction: column; align-items: start; justify-content: center;">

                <label>Usuário</label>
                <input type="text" placeholder="Usuário">

                <label>Senha</label>
                <div style="display: flex; gap: 10px; justify-content: center; align-items: center;">
                    <input type="password" placeholder="Senha">
                    <img src="imagens/olhoFechado.png" style="width: 2vw; cursor: pointer;" onclick="exibirSenha(this)">
                </div>
                <button onclick="acesso_login()">Entrar</button>

            </div>

            <div style="display: flex; margin-left: 50px; justify-content: center; align-items: center;">
                <div
                    style="display: flex; flex-direction: column; justify-content: left; align-items: center; padding: 10px;">
                    <label>Primeiro acesso?</label>
                    <button style="background-color:#097fe6;" onclick="cadastrar()">Cadastre-se</button>
                </div>
            </div>

        </div>

    </div>

</body>

<script src="central.js"></script>
<script src="login.js"></script>

</html>
