<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Orçamento</title>
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-size: 0.9vw;
            background: linear-gradient(45deg, #151749, #B12425);
            animation: none;
        }

        body::before {
            animation: none;
            background: none;
        }

        input,
        select {
            width: 100%;
            text-align: center;
            font-size: 1.0vw;
            word-break: break-all;
        }

        a {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .label_imposto_porcentagem {
            font-size: 0.8vw;
            display: flex;
            margin: 2px;
            color: #B12425;
            white-space: nowrap;
        }

        .input_valor {
            font-size: 1.2vw;
            color: #151749;
            font-weight: bold;
            white-space: nowrap;
        }

        .numero-bonito {
            width: 10vw;
            font-size: 1.5vw;
            font-weight: bold;
            color: #ffffff;
            background-color: #4CAF50;
            border-radius: 3px;
            display: inline-block;
            text-align: center;
            padding-top: 1vw;
            padding-bottom: 1vw;
        }

        .numero-bonito span {
            display: block;
            font-size: 24px;
            font-weight: normal;
            margin-top: 10px;
            color: #d7ffdb;
        }

        .label_ok {
            font-size: 1.5em;
            color: #151749;
            font-weight: bold;
            white-space: nowrap;
            text-align: center;
        }

        .label_items {
            background-color: #c8fcc4;
            font-size: 1.0vw;
            display: grid;
            align-items: center;
            border-radius: 5px;
            color: #151749;
            font-weight: bold;
            box-shadow: 1px 1px #151749;
            padding: 5px;
        }

        #tabela_dados_cliente {
            color: #222;
            z-index: 333;
            position: fixed;
            right: -100%;
            top: 5vh;
            height: 80vh;
            overflow-y: auto;
            background-color: #d2d2d2;
            opacity: 0.95;
            border-radius: 5px;
            transition: right 0.5s ease;
            padding: 2vw;
        }

        #tabela_dados_cliente.show {
            right: 0;
        }

        .top {
            background-color: rgba(34, 34, 34, 0.8);
            border-radius: 5px;
            padding: 15px;
            z-index: 150;
            position: fixed;
            margin-bottom: 5px;
            bottom: 0;
            right: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            gap: 10px;
            height: 35px;
        }

        .top a {
            background-color: rgba(255, 255, 255, 0.82);
            border-radius: 5px;
            padding: 10px 20px;
            color: #151749;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.0em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .top a:hover {
            color: white;
            background-color: #8F1D1F;
            transform: scale(1.05);
        }

        .top a:active {
            transform: scale(0.95);
        }

        .top a:focus {
            outline: none;
            box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.6);
        }

        .label_zerada {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5vw;
            background-color: rgb(237, 96, 96);
            border-radius: 5px;
            font-size: 1em;
            color: white;
        }

        .th_ {
            background-color: #222;
            border-radius: 0;
        }

        .filtro {
            background-color: #222;
        }

        input.filtro::placeholder {
            color: white;
            text-align: center;
        }

        .preenchido {
            background-color: white;
        }

        .obrigatorio {
            background-color: #ffb6b6;
            border-radius: 5px;
            padding: 5px;
            width: 90%;
        }

        .label_data {
            padding: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 5px;
        }

        button {
            width: max-content;
            font-size: 1.0vw;
        }

        .aviso {
            display: none;
            font-size: 0.8em;
            background-color: white;
            color: #B12425;
            border-radius: 5px;
            padding: 5px;
        }

        #cabecalho_serviço {
            background-color: green;
            border-radius: 5px;
            border-collapse: collapse;
        }

        #cabecalho_venda,
        #tabela_composicoes {
            width: 100%;
            background-color: #B12425;
            border-radius: 5px;
            border-collapse: collapse;
        }

        #cabecalho_venda th,
        #cabecalho_venda td,
        #cabecalho_serviço th,
        #cabecalho_serviço td,
        #tabela_composicoes th,
        #tabela_composicoes td,
        #tabela_itens th,
        #tabela_itens td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid transparent;
        }

        #cabecalho_venda th,
        #cabecalho_serviço th {
            background-color: transparent;
        }

        #penumbra {
            border-radius: 5px;
            height: 700px;
            overflow-y: auto;
        }

        #tabela_itens {
            width: 100%;
            border-radius: 5px;
            border-collapse: collapse;
        }

        #tabela_itens th {
            background-color: transparent;
        }

        .tabela_DD {
            margin-bottom: 5%;
            width: 100%;
            background-color: #B12425;
            border-collapse: collapse;
            border-radius: 5px;
            position: relative;
            z-index: 0;
        }

        .tabela_DD th,
        .tabela_DD td {
            cursor: pointer;
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid transparent;
        }

        .tabela_DD th {
            border-bottom: 1px solid white;
        }

        .cont {
            border-radius: 5px;
            border: 1px solid white;
            padding: 5px;
        }

        .menu_top_venda {
            display: flex;
            align-items: center;
            font-size: 2.0em;
            background-color: #B12425;
            color: white;
            padding: 5px;
            transition: ease-in;
            cursor: pointer;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .menu_top_serviço {
            display: flex;
            align-items: center;
            font-size: 2.0em;
            background-color: green;
            color: white;
            padding: 5px;
            transition: ease-in;
            cursor: pointer;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .menu_top_geral {
            display: flex;
            align-items: center;
            font-size: 2.0em;
            background-color: rgb(179, 116, 0);
            color: white;
            padding: 5px;
            transition: ease-in;
            cursor: pointer;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .grupos {
            width: 100%;
            background-color: #B12425;
            border-collapse: collapse;
            border-radius: 5px;
        }

        .titulo_grupos {
            color: white;
            margin: 10px;
            font-size: 1.2em;
        }

        .titulo_subgrupos {
            font-size: 1.0em;
            color: white;
            margin: 10px;
        }

        .div_titulo {
            display: flex;
            align-items: center;
        }

        .label_contagem {
            white-space: nowrap;
            display: none;
            margin: 10px;
            padding: 5px;
            background-color: #B12425;
            color: white;
            border-radius: 5px;
        }

        #imagem_upload.show {
            right: 0;
        }

        .label_nomes {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 5px;
            margin: 10px;
        }

        .linha {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            padding: 5px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .linha label {
            text-align: left;
            width: 50%;
        }

        .linha input,
        select,
        textarea {
            width: 50%;
            cursor: pointer;
            background-color: #4CAF50;
            border-radius: 3px;
            padding: 5px;
            color: white;
        }

        input::placeholder {
            color: white;
            opacity: 1;
        }

        textarea::placeholder {
            color: white;
            opacity: 1;
        }

        .resumo {
            width: 20vw;
            border-radius: 5px;
            padding: 5px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }

        .desconto_on {
            width: 100%;
            background-color: #4CAF50;
            padding: 0px;
            color: white;
            font-size: 0.9vw;
        }

        .desconto_off {
            width: 100%;
            background-color: #d2d2d2;
            color: #8b8b8b;
            padding: 0px;
            font-size: 0.9vw;
        }

        .btn {
            background-color: #222;
            padding: 5px;
            border-radius: 3px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: left;
            gap: 10px;
            height: 5vh;
        }

        .btn img {
            width: 3vw;
        }

        .btn:hover {
            transition: ease-in-out 0.2s;
            background-color: white;
            color: #222;
        }

        #menu_superior {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 3px;
            background-color: #d2d2d2;
            width: 100%;
        }

        #menu_superior label {
            color: #222;
        }

        .btn_menu {
            display: flex;
            align-items: center;
            justify-content: left;
            margin: 1px;
            gap: 10px;
            border-radius: 3px;
            background-color: #b9b9b9;
            cursor: pointer;
            padding: 5px;
            width: 15vw;
        }

        .btn_menu img {
            cursor: pointer;
            width: 2vw;
        }

        .btn_menu label {
            cursor: pointer;
        }

        .btn_menu:hover {
            transition: ease-in-out 0.2;
            background-color: #FFF3C4;
            color: white;
        }
    </style>
</head>

<body>

    <div id="content" class="cont">

        <div class="top" id="menu_inferior">
            <div style="display: none; justify-content: center; align-items: center;" id="atualizando">
                <img src="gifs/loading.gif" style="width: 5vw;">
                <label class="novo_titulo" style="font-size: 1.5em;">Atualizando...</label>
            </div>
            <div style="display: flex; gap: 10px; justify-content: center; align-items: center;">
                <label style="color: white;">Calculadora ICMS</label>
                <img src="imagens/calculadora.png" style="width: 50px; cursor: pointer;" onclick="exibir_calculadora()">
            </div>
        </div>

        <div id="orcamento_padrao">

            <div id="menu_superior">

                <div style="margin-left: 3vw; display: flex; flex-direction: column; justify-content: center; align-items: start; border-radius: 3px;">

                    <div class="btn_menu" onclick="painel_clientes()">
                        <img src="imagens/gerente.png">
                        <label>Dados Cliente</label>
                    </div>

                    <div class="btn_menu" onclick="enviar_dados()">
                        <img src="imagens/salvo.png">
                        <label>Salvar Orçamento</label>
                    </div>

                    <div class="btn_menu" onclick="apagar_orçamento()">
                        <img src="imagens/remover.png">
                        <label>Apagar Orçamento</label>
                    </div>

                    <div id="mod_livre" style="display: none;" class="btn_menu" onclick="modalidade_livre_de_orcamento()">
                        <img src="gifs/alerta.gif">
                        <label style="cursor: pointer;">Modalidade livre</label>
                    </div>

                    <div id="voltar-orcamento" class="btn_menu" onclick="orcamento_que_deve_voltar(), window.location.href='orcamentos.html'">
                        <img src="imagens/voltar_2.png">
                        <label>Voltar</label>
                    </div>

                </div>

                <div
                    style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px;">

                    <div style="display: flex; align-items: center; justify-content: left; gap: 10px;">
                        <div
                            style="display: flex; flex-direction: column; justify-content: center; align-items: start; border-radius: 3px;">
                            <label style="white-space: nowrap; margin-right: 2vw; font-size: 1.0em;">TOTAL GERAL</label>
                            <label style="white-space: nowrap; font-size: 3.0em;" id="total_geral"></label>
                        </div>

                        <img src="imagens/direita.png">

                        <div
                            style="cursor: pointer; display: flex; flex-direction: column; align-items: start; justify-content: center; gap: 10px; border-radius: 3px; padding: 5px;">
                            <label style="font-size: 1em;">Tabela de preço</label>
                            <select id="lpu" onchange="alterar_tabela_lpu(this.value)"
                                style="width: 15vw; background-color: white; border-radius: 3px; padding: 5px; color: #222;">
                            </select>
                        </div>
                    </div>
                    <div
                        style="width: 100%; display: flex; flex-direction: column; align-items: start; justify-content: center; gap: 10px;">
                        <label style="white-space: nowrap; margin-right: 2vw; font-size: 1.0vw;">Desconto
                            Geral</label>
                        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                            <select style="background-color: white; color: #222;" onchange="total()">
                                <option>Porcentagem</option>
                                <option>Dinheiro</option>
                            </select>
                            <input oninput="total()" type="number" id="desconto_geral" class="numero-bonito"
                                style="width: 10vw; padding: 5px; font-size: 1.0vw; color: #222; background-color: white;">
                        </div>

                    </div>

                </div>

                <div id="desconto_total"></div>

            </div>

            <div id="quieto"
                style="display: flex; justify-content: center; align-items: center; width: 100%; padding: 5vw;">
            </div>

            <br>

            <div id="venda" style="display: none; width: 100%;">
                <div style="display: flex; justify-content: right; width: 100%;">
                    <div
                        style="width: max-content; display: flex; align-items: center; justify-content: center; background-color: #d2d2d2; padding: 5px; border-top-right-radius: 3px; border-top-left-radius: 3px; margin-right: 10px;">
                        <label style="margin-right: 3vw; font-size: 1.5vw;">Total de Venda</label>
                        <label id="total_venda" style="font-size: 1.5vw;">R$ -- </label>
                    </div>
                </div>
                <table id="cabecalho_venda" style="width: 100%;">
                    <thead id="thead_venda"></thead>
                    <tbody id="linhas_venda"></tbody>
                </table>
            </div>

            <br>

            <div id="serviço" style="display: none; width: 100%; margin-bottom: 100px;">
                <div style="display: flex; justify-content: right; width: 100%;">
                    <div
                        style="width: max-content; display: flex; align-items: center; justify-content: center; background-color: #d2d2d2; padding: 5px; border-top-right-radius: 3px; border-top-left-radius: 3px; margin-right: 10px;">
                        <label style="margin-right: 3vw; font-size: 1.5vw;">Total de Serviço</label>
                        <label id="total_serviço" style="font-size: 1.5vw;">R$ -- </label>
                    </div>
                </div>
                <table id="cabecalho_serviço" style="width: 100%;">
                    <thead id="thead_serviço"></thead>
                    <tbody id="linhas_serviço"></tbody>
                </table>
            </div>


            <div id="penumbra">

                <div id="tabela_itens"></div>

            </div>

        </div>
    </div>

    <div id="orcamento_livre"></div>

</body>

<script src="modalidade_livre.js"></script>
<script src="open_menus.js"></script>
<script src="upload_imagens.js"></script>
<script src="criar_orcamento.js"></script>

</html>
