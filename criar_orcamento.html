<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Orçamento</title>
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <link rel="stylesheet" type="text/css" href="criar_orcamento.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>

        .tabela th {
            border: none;
        }

        .input_valor {
            font-size: 1.2vw;
            color: #151749;
            font-weight: bold;
            white-space: nowrap;
        }

        .campoValor {
            width: 10vw;
            font-size: 1.5vw;
            font-weight: bold;
            color: #ffffff;
            background-color: #4CAF50;
            border-radius: 3px;
            display: inline-block;
            text-align: center;
            padding-top: 1vw;
            padding-bottom: 1vw;
        }

        .campoValor span {
            display: block;
            font-size: 24px;
            font-weight: normal;
            margin-top: 10px;
            color: #d7ffdb;
        }

        .top {
            background-color: rgba(34, 34, 34, 0.8);
            border-radius: 5px;
            padding: 15px;
            z-index: 150;
            position: fixed;
            margin-bottom: 5px;
            bottom: 0;
            right: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            gap: 10px;
            height: 35px;
        }

        .top a {
            background-color: rgba(255, 255, 255, 0.82);
            border-radius: 5px;
            padding: 10px 20px;
            color: #151749;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.0em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .top a:hover {
            color: white;
            background-color: #8F1D1F;
            transform: scale(1.05);
        }

        .top a:active {
            transform: scale(0.95);
        }

        .top a:focus {
            outline: none;
            box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.6);
        }

        .th_ {
            background-color: #222;
            border-radius: 0;
        }

        .filtro {
            background-color: #222;
        }

        input.filtro::placeholder {
            color: white;
            text-align: center;
        }

        .preenchido {
            background-color: white;
        }

        .obrigatorio {
            background-color: #ffb6b6;
            border-radius: 5px;
            padding: 5px;
            width: 90%;
        }

        .label_data {
            padding: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 5px;
        }

        button {
            width: max-content;
            font-size: 1.0vw;
        }

        .contornoTela {
            margin-top: 3vh;
            border-radius: 5px;
            border: 1px solid white;
            padding: 5px;
        }

        .contornoTela input,
        .contornoTela select {
            width: 100%;
            text-align: center;
            font-size: 1.0vw;
            word-break: break-all;
        }

        .menu_top {
            display: flex;
            align-items: center;
            font-size: 1.2vw;
            color: white;
            padding: 5px;
            cursor: pointer;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .div_titulo {
            display: flex;
            align-items: center;
        }

        .label_contagem {
            white-space: nowrap;
            display: none;
            margin: 10px;
            padding: 5px;
            background-color: #B12425;
            color: white;
            border-radius: 5px;
        }

        .label_nomes {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 5px;
            margin: 10px;
        }

        .linha {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 3px;
            padding: 5px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .linha label {
            text-align: left;

        }

        .linha input,
        .linha select,
        .linha textarea {
            width: 100%;
            cursor: pointer;
            background-color: #4CAF50;
            border-radius: 3px;
            padding: 5px;
            color: white;
        }

        input::placeholder {
            color: white;
            opacity: 1;
        }

        textarea::placeholder {
            color: white;
            opacity: 1;
        }

        .resumo {
            width: 20vw;
            padding: 5px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }

        .desconto_on {
            width: 100%;
            background-color: #4CAF50;
            padding: 0px;
            color: white;
            font-size: 0.9vw;
        }

        .desconto_off {
            width: 100%;
            background-color: #d2d2d2;
            color: #8b8b8b;
            padding: 0px;
            font-size: 0.9vw;
        }

        #menu_superior {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 3px;
            background-color: #d2d2d2;
            width: 100%;
        }

        #menu_superior label {
            color: #222;
        }

        .btn_menu {
            display: flex;
            align-items: center;
            justify-content: left;
            margin: 1px;
            font-size: 1.0vw;
            gap: 10px;
            border-radius: 3px;
            background-color: #b9b9b9;
            cursor: pointer;
            padding: 5px;
            width: 15vw;
        }

        .btn_menu img,
        .btn_menu svg {
            cursor: pointer;
            width: 2vw;
        }

        .btn_menu label {
            cursor: pointer;
        }

        .btn_menu:hover {
            transition: ease-in-out 0.2;
            background-color: #FFF3C4;
            color: white;
        }
    </style>
</head>

<body>

    <div class="contornoTela">

        <div id="orcamento_padrao" style="width: 90vw;">

            <div id="menu_superior">

                <div
                    style="margin-left: 3vw; display: flex; flex-direction: column; justify-content: center; align-items: start; border-radius: 3px;">

                    <div class="btn_menu" onclick="painelClientes()">
                        <img src="imagens/gerente.png">
                        <label>Dados Cliente</label>
                    </div>

                    <div class="btn_menu" onclick="enviar_dados()">
                        <img src="imagens/salvo.png">
                        <label>Salvar Orçamento</label>
                    </div>

                    <div class="btn_menu" onclick="apagar_orçamento()">
                        <img src="imagens/remover.png">
                        <label>Apagar Orçamento</label>
                    </div>

                    <div id="mod_livre" style="display: none;" class="btn_menu"
                        onclick="modalidade_livre_de_orcamento()">
                        <img src="gifs/alerta.gif">
                        <label style="cursor: pointer;">Modalidade livre</label>
                    </div>

                    <div id="voltar-orcamento" class="btn_menu"
                        onclick="orcamento_que_deve_voltar(),  window.location.href='orcamentos.html'">
                        <img src="imagens/voltar_2.png">
                        <label>Voltar</label>
                    </div>

                </div>

                <div style="width: max-content; margin: 1vw;">
                    <div style="display: flex; align-items: center; justify-content: start; gap: 1vw;">
                        <input id="filtrotipo" style="width: 25px; height: 25px; cursor: pointer;"
                            onchange="filtroTabela('tipo')" name="filtroTabela" type="radio">
                        <label>Filtrar por Tipo</label>
                    </div>
                    <br>
                    <div style="display: flex; align-items: center; justify-content: start; gap: 1vw;">
                        <input id="filtrosistema" style="width: 25px; height: 25px; cursor: pointer;"
                            onchange="filtroTabela('sistema')" name="filtroTabela" type="radio">
                        <label>Filtrar por Sistema</label>
                    </div>
                </div>

                <div
                    style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px;">

                    <div style="display: flex; align-items: center; justify-content: left; gap: 10px;">
                        <div
                            style="display: flex; flex-direction: column; justify-content: center; align-items: start; border-radius: 3px;">
                            <label style="white-space: nowrap; margin-right: 2vw; font-size: 2.0vw;">TOTAL GERAL</label>
                            <label style="white-space: nowrap; font-size: 3vw;" id="total_geral"></label>
                        </div>

                        <img src="imagens/direita.png">

                        <div
                            style="cursor: pointer; display: flex; flex-direction: column; align-items: start; justify-content: center; gap: 10px; border-radius: 3px; padding: 5px;">
                            <label style="font-size: 1em;">Tabela de preço</label>
                            <select id="lpu" onchange="alterarTabelaLPU(this.value)"
                                style="width: 15vw; background-color: white; border-radius: 3px; padding: 5px; color: #222;">
                            </select>
                        </div>
                    </div>

                </div>

                <div id="desconto_total"></div>

            </div>

            <br>

            <div id="tabelas"></div>

            <div id="tabela_itens"></div>

        </div>

    </div>

    <div id="orcamento_livre"></div>

</body>

<script src="open_menus.js"></script>
<script src="modalidade_livre.js"></script>
<script src="upload_imagens.js"></script>
<script src="criar_orcamento.js"></script>
<script src="composicoes.js"></script>

</html>
