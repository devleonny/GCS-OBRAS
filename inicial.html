<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <style>
        #progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 100px;
        }

        #progress {
            width: 0%;
            height: 30px;
            background-color: green;
            border-radius: 100px;
            text-align: center;
            line-height: 30px;
            color: white;
        }

        #progress-container {
            width: 50vw;
            margin-top: 20px;
        }

        .titulo_balao {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.0em;
            background-color: rgba(255, 255, 255, 0.763);
            border-radius: 5px;
            padding: 10px;
        }

        .data {
            padding: 10px;
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #151749;
        }

        p {
            font-size: 0.6em;
            font-weight: bold;
            text-align: center;
        }

        #popup {
            display: none;
            position: fixed;
            bottom: 20px;
            /* Alinhamento inferior */
            right: 20px;
            /* Alinhamento à direita */
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 1000;
            max-width: 350px;
            font-family: Arial, sans-serif;
            font-size: 30px;
            color: #333;
        }

        #popup .close-btn {
            position: absolute;
            top: 0px;
            right: 0px;
            font-size: 20px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            background: none;
            border: none;
        }

        #popup .close-btn:hover {
            color: #000;
        }

        #popup .payment-btn {
            display: block;
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #popup .payment-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div id="progress-container" style="display: none;">
        <div id="progress-bar">
            <div id="progress">0%</div>
        </div>
    </div>

    <div id="popup">
        <button class="close-btn" onclick="closePopup()">×</button>
        <p id="popup-message"></p>
        <a href="pagamentos.html" class="payment-btn">Ir para a Página de Pagamento</a>
    </div>

    <div id="content" style="width: 100%; justify-content: center;">
        <div style="display: flex; justify-content: center; align-items: center;">
            <img src="imagens/BG.png" style="width: 20vw;">
        </div>

        <div class="containerX" id="painel_geral">
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="ir_para('PROJETOS')">
                <div class="icon"><img src="imagens/projeto.png" style="width: 50px;"></div>
                <p>PROJETOS</p>
            </div>
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="ir_para('LOGÍSTICA')">
                <div class="icon"><img src="imagens/logistica.png" style="width: 50px;"></div>
                <p>LOGÍSTICA</p>
            </div>
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="ir_para('FINANCEIRO')">
                <div class="icon"><img src="imagens/financeiro.png" style="width: 50px;"></div>
                <p>FINANCEIRO</p>
            </div>
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="window.location.href='cotacoes.html'">
                <div class="icon"><img src="imagens/cotacao2.png" style="width: 50px;"></div>
                <p>COTAÇÕES</p>
            </div>
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="window.location.href='composicoes.html'">
                <div class="icon"><img src="imagens/composicoes.png" style="width: 50px;"></div>
                <p>COMPOSIÇÕES</p>
            </div>
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="window.location.href='simulador.html'">
                <div class="icon"><img src="imagens/calculadora.png" style="width: 50px;"></div>
                <p>CALCULADORA</p>
            </div>
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="ir_para('RELATÓRIOS')">
                <div class="icon"><img src="imagens/relatorio.png" style="width: 50px;"></div>
                <p>RELATÓRIOS</p>
            </div>
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="window.location.href='pagamentos.html'">
                <div class="icon"><img src="imagens/reembolso.png" style="width: 50px;"></div>
                <p>REEMBOLSOS & PAGAMENTOS</p>
            </div>
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="window.location.href='estoque.html'">
                <div class="icon"><img src="imagens/estoque.png" style="width: 50px;"></div>
                <p>ESTOQUE</p>
            </div>

        </div>

    </div>

    <div id="popup">
        <button class="close-btn" onclick="closePopup()">×</button>
        <p id="popup-message"></p>
    </div>

</body>

<script src="open_menus.js"></script>
<script src="inicial.js"></script>

</html>
