<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <style>
        #progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 100px;
        }

        #progress {
            width: 0%;
            height: 30px;
            background-color: green;
            border-radius: 100px;
            text-align: center;
            line-height: 30px;
            color: white;
        }

        #progress-container {
            width: 50vw;
            margin-top: 20px;
        }

        .titulo_balao {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.0em;
            background-color: rgba(255, 255, 255, 0.763);
            border-radius: 5px;
            padding: 10px;
        }

        .data {
            padding: 10px;
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #151749;
        }

        p {
            font-size: 0.6em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="progress-container" style="display: none;">
        <div id="progress-bar">
            <div id="progress">0%</div>
        </div>
    </div>

    <div id="content" style="width: 100%; justify-content: center;">
        <div style="display: flex; justify-content: center; align-items: center;">
            <img src="BG.png" style="width: 20vw;">
        </div>

        <div class="containerX" id="painel_geral">
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="ir_para('PROJETOS')">
                <div class="icon"><img src="projeto.png" style="width: 50px;"></div>
                <p>PROJETOS</p>
            </div>
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="ir_para('LOGÍSTICA')">
                <div class="icon"><img src="logistica.png" style="width: 50px;"></div>
                <p>LOGÍSTICA</p>
            </div>
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="ir_para('CHAMADOS')">
                <div class="icon"><img src="chamados.png" style="width: 50px;"></div>
                <p>CHAMADOS</p>
            </div>
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="ir_para('FINANCEIRO')">
                <div class="icon"><img src="financeiro.png" style="width: 50px;"></div>
                <p>FINANCEIRO</p>
            </div>
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="window.location.href='composicoes.html'">
                <div class="icon"><img src="composicoes.png" style="width: 50px;"></div>
                <p>COMPOSIÇÕES</p>
            </div>
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="window.location.href='simulador.html'">
                <div class="icon"><img src="calculadora.png" style="width: 50px;"></div>
                <p>CALCULADORA</p>
            </div>
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="ir_para('RELATÓRIOS')">
                <div class="icon"><img src="relatorio.png" style="width: 50px;"></div>
                <p>RELATÓRIOS</p>
            </div>
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="window.location.href='pagamentos.html'">
                <div class="icon"><img src="reembolso.png" style="width: 50px;"></div>
                <p>REEMBOLSOS & PAGAMENTOS</p>
            </div>
            <div class="block" style="font-size: 1.5em; flex-direction: column; gap: 0px;"
                onclick="window.location.href='projetos.html'">
                <div class="icon"><img src="kanban.png" style="width: 50px;"></div>
                <p>PAINEL KANBAN</p>
            </div>

        </div>

    </div>

</body>

<script src="open_menus.js"></script>

<script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('update-available', () => {
        document.getElementById('painel_geral').style.display = 'none';
        document.getElementById('progress-container').style.display = 'block';
    });

    ipcRenderer.on('download-progress', (event, percent) => {
        const progress = document.getElementById('progress');
        progress.style.width = `${percent}%`;
        progress.textContent = `${percent}%`;
    });

    ipcRenderer.on('update-downloaded', () => {
        ipcRenderer.send('install-update');
    });

</script>

</html>
