<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <style>
        body {
            font-size: 0.8em;
            background: linear-gradient(45deg, #151749, #B12425);
            animation: none;
        }

        #progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 100px;
        }

        #progress {
            width: 0%;
            height: 30px;
            background-color: green;
            border-radius: 100px;
            text-align: center;
            line-height: 30px;
            color: white;
        }

        #progress-container {
            width: 50vw;
            margin-top: 20px;
        }

        .titulo_balao {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.0em;
            background-color: rgba(255, 255, 255, 0.763);
            border-radius: 5px;
            padding: 10px;
        }

        .data {
            padding: 10px;
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #151749;
        }

        #popup {
            display: none;
            position: fixed;
            bottom: 20px;
            /* Alinhamento inferior */
            right: 20px;
            /* Alinhamento à direita */
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            z-index: 1000;
            width: 20vw;
            font-family: Arial, sans-serif;
            font-size: 1.0vw;
            color: #333;
        }

        #popup .close-btn {
            position: absolute;
            top: 0px;
            right: 0px;
            font-size: 20px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            background: none;
            border: none;
        }

        #popup .close-btn:hover {
            color: #000;
        }

        #popup .payment-btn {
            display: block;
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1vw;
        }

        #popup .payment-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div id="progress-container" style="display: none;">
        <div id="progress-bar">
            <div id="progress">0%</div>
        </div>
    </div>

    <div id="popup">
        <button class="close-btn" onclick="fecharPopUps(this.parentNode.id)">×</button>
        <label id="popup-message"></label>
        <label onclick="window.location.href='pagamentos.html'" class="payment-btn">Página de Pagamento</label>
    </div>

    <div style="display: flex; align-items: center; justify-content: center; gap: 15vw;">

        <div class="block" style="flex-direction: column;" onclick="window.location.href='../inicial.html'">
            <img src="imagens/LG.png" style="width: 5vw;">
            <label>GCS</label>
        </div>

        <div id="content" style="margin-top: 0px; width: 100%; justify-content: start; align-items: start;">
            <div style="display: flex; justify-content: center; align-items: center;">
                <img src="imagens/BG.png" style="width: 20vw;">
            </div>

            <div class="containerX" id="painel_geral">
                <div class="block" style="flex-direction: column;" onclick="window.location.href='orcamentos.html'">
                    <img src="imagens/projeto.png">
                    <label>Orçamentos</label>
                </div>
                <div class="block" id="permissao_visualizar" style="flex-direction: column;"
                    onclick="window.location.href='composicoes.html'">
                    <img src="imagens/composicoes.png">
                    <label>Composições</label>
                </div>
                <div class="block" style="flex-direction: column;" onclick="window.location.href='estoque.html'">
                    <img src="imagens/estoque.png">
                    <label>Estoque</label>
                </div>
            </div>

        </div>

    </div>

    <div id="popup">
        <button class="close-btn" onclick="closePopup()">×</button>
        <p id="popup-message"></label>
    </div>

</body>

<script src="open_menus.js"></script>
<script src="inicial.js"></script>

</html>
