<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.1/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <title>PDF</title>
</head>
<style>
    .close {
        position: absolute;
        top: 10px;
        right: 15px;
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .popup {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .popup-content {
        position: relative;
        background-color: #222;
        color: white;
        border-radius: 20px;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        min-width: 40%;
        max-width: max-content;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        text-align: center;
        font-size: 1.4em;
    }

    h2 {
        color: #151749;
    }

    body {
        font-size: 0.8em;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        width: 100vw;
    }

    .label_itens {
        margin: 2px;
        border-radius: 10px;
        width: max-content;
        background-color: #dfdddd;
        padding: 3px;
    }

    img {
        width: 70px;
        border-radius: 5px;
    }

    .total_rodape {
        font-size: 1.2vw;
        background-color: #151749;
        color: white;
        text-align: right;
        padding: 10px;
        white-space: normal;
    }

    .tabela {
        width: 100%;
        border-collapse: collapse;
        overflow: hidden;
        font-size: 0.7vw;
    }

    .tabela th {
        border: none;
        color: white;
    }

    .tabela th,
    .tabela td {
        text-align: center;
        color: #222;
        font-size: 0.8vw;
        overflow: hidden;
        padding: 8px;
    }

    .tabela td {
        font-size: 0.9vw;
        border: 1px solid #989898;
    }

    .titulo {
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #151749;
        padding: 10px;
        font-size: 1.2vw;
        color: white;
        height: 20px;
    }

    .div_titulo {
        margin-left: 5%;
        display: flex;
        gap: 20px;
        align-items: center;
    }

    button {
        cursor: pointer;
        background-color: #B12425;
        color: white;
        padding: 10px;
        border-radius: 5px;
        border: none;
    }

    @media print {
        body {
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        header,
        footer {
            display: none !important;
        }

        .table-container {
            margin-right: 0;
        }
    }

    .totais {
        border-radius: 3px;
        font-size: 1.2vw;
        margin: 2px;
        width: 30vw;
        margin-right: 1vw;
        text-align: right;
        color: white;
        padding: 1vw;
        background-color: #151749;
        display: flex;
        align-items: end;
        justify-content: end;
        flex-direction: column;
    }

    #container {
        width: 90%;
        margin: 5%;
        position: absolute;
        z-index: 1;
        color: #151749;
        padding-bottom: 12vh;
    }

    .contorno {
        height: -webkit-fill-available;
        border-radius: 5px;
        width: 100%;
        border: 1px solid #151749;
        padding: 5px;
        margin: 5px;
    }

    .painelTitulo {
        min-height: 4vh;
        display: flex;
        align-items: start;
        justify-content: start;
        border-top-right-radius: 5px;
        border-top-left-radius: 5px;
        background-color: #b1b1b1;
        gap: 2px;
        width: 100%;
    }

    .painelTitulo label {
        margin-left: 2vw;
        font-size: 1.5vw;
        color: white;
    }

    .pilula {
        border-radius: 3px;
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
    }

    .pilula span {
        background-color: #151749;
        font-size: 1.2vw;
        text-align: center;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 35px;
    }

    .pilula>div:first-of-type {
        padding: 1vw;
        background-color: #99999940;
        flex: 1;
    }

    .ocultar {
        z-index: 100;
        width: 100%;
        background-color: #797979;
        position: fixed;
        bottom: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2px;
        gap: 2px;
    }

    .status {
        margin-left: 5px;
        color: white;
        border-radius: 3px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .icone {
        cursor: pointer;
        font-size: 0.8em;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.945);
        border-radius: 3px;
        transition: 0.2 ease-in-out;
    }

    .icone:hover {
        background-color: #d2d2d2;
    }

    .icone img {
        padding: 5px;
        width: 3vw;
        cursor: pointer;
    }

    .icone label {
        cursor: pointer;
        padding: 5px;
    }
</style>
</head>

<body>

    <div id="container">

        <div
            style="border-radius: 5px; background-color: #151749; display: flex; width: 100%; justify-content: space-evenly; align-items: center;">
            <img src="https://i.imgur.com/qZLbNfb.png" style="width: 15vw;">
        </div>

        <br>

        <div id="html_orcamento"></div>

    </div>

    <div class="ocultar">
        <div class="icone" onclick="atualizarDadosPdf()" id="campo_atualizar">
            <img src="imagens/atualizar2.png">
            <label>Atualizar</label>
        </div>
        <div class="icone" onclick="gerarPDF()">
            <img src="imagens/pdf.png">
            <label>PDF</label>
        </div>
        <div class="icone" onclick="excel()">
            <img src="imagens/excel.png">
            <label>Excel</label>
        </div>
    </div>

</body>

<script src="js/central.js"></script>
<script src="js/gerar_excel.js"></script>
<script src="js/pdf.js"></script>

</html>
