<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.1/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/pdf.css?v=1.0">
    <title>PDF</title>
</head>

<body>

    <div id="container">

        <div
            style="border-radius: 5px; background-color: #151749; display: flex; width: 100%; justify-content: space-evenly; align-items: center;">
            <img id="logo" style="padding: 3px;">
        </div>

        <br>

        <div id="html_orcamento"></div>

    </div>

    <div class="ocultar">
        <div class="icone" onclick="atualizarDadosPdf()" id="campo_atualizar">
            <img src="imagens/atualizar2.png">
            <label>Atualizar</label>
        </div>
        <div class="icone" onclick="gerarPDF()">
            <img src="imagens/pdf.png">
            <label>PDF</label>
        </div>
        <div class="icone" onclick="excel()">
            <img src="imagens/excel.png">
            <label>Excel</label>
        </div>
    </div>

</body>

<script src="js/central.js?v=1.5"></script>
<script src="js/gerar_excel.js"></script>
<script src="js/pdf.js?v=1.7"></script>

</html>
