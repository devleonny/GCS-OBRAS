<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.1/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <title>PDF</title>
</head>
<style>
    .close {
        position: absolute;
        top: 10px;
        right: 15px;
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .popup {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .popup-content {
        position: relative;
        background-color: #222;
        color: white;
        border-radius: 20px;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        min-width: 40%;
        max-width: max-content;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        text-align: center;
        font-size: 1.4em;
    }

    h2 {
        color: #151749;
    }

    body {
        font-size: 0.8em;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        width: 100vw;
    }

    .label_itens {
        margin: 2px;
        border-radius: 10px;
        width: max-content;
        background-color: #dfdddd;
        padding: 3px;
    }

    img {
        width: 70px;
        border-radius: 5px;
    }

    table {
        text-align: center;
        width: 100%;
        border-spacing: 0;
        border: 1px solid #151749;
        overflow: hidden;
    }

    td {
        border: 1px solid #151749;
        font-size: 0.6em;
        padding: 5px;
    }

    .total_rodape {
        font-size: 1.5em;
        background-color: #151749;
        color: white;
        text-align: right;
        padding: 10px;
    }

    .div_tabela {
        border-radius: 5px;
        margin: 10px;
        border: solid 1px #151749;
    }

    .div_tabela table {
        border-collapse: collapse;
    }

    .div_tabela td {
        font-size: 1.0em;
    }

    .titulo {
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #151749;
        padding: 10px;
        font-size: 1.5em;
        color: white;
        height: 20px;
    }

    .div_titulo {
        margin-left: 5%;
        display: flex;
        gap: 20px;
        align-items: center;
    }

    button {
        cursor: pointer;
        background-color: #B12425;
        color: white;
        padding: 10px;
        border-radius: 5px;
        border: none;
    }

    @media print {
        body {
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        header,
        footer {
            display: none !important;
        }

        .table-container {
            margin-right: 0;
        }
    }

    .totais {
        border-radius: 5px;
        font-size: 1.0em;
        margin: 5px;
        width: 40vw;
        margin-right: 50px;
        text-align: right;
        color: white;
        padding: 5px;
        background-color: #151749;
    }

    #container {
        width: 90%;
        margin: 5%;
        position: absolute;
        z-index: 1;
        color: #151749;
    }

    .contorno {
        border-radius: 5px;
        width: 100%;
        border: 1px solid #151749;
        padding: 5px;
        margin: 5px;
    }

    #ocultar {
        background-color: #222;
        position: fixed; 
        bottom: 10px; 
        left: 100px; 
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
    }

    .icone {
        cursor: pointer;
        font-size: 0.8em;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.945);
        border-radius: 3px;
        margin: 10px;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .icone:hover {
        transform: scale(1.1);
    }

    .icone img {
        padding: 5px;
        width: 3vw;
        cursor: pointer;
    }

    .icone label {
        cursor: pointer;
        padding: 5px;
    }

    .status {
        margin-left: 5px;
        color: white;
        border-radius: 3px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .numero-bonito {
        border: none;
        width: 10vw;
        padding: 10px;
        font-weight: bold;
        color: #ffffff;
        background-color: #4CAF50;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        display: inline-block;
        margin: 5px;
        text-align: center;
    }

</style>
</head>

<body>

    <div id="container">

        <div
            style="border-radius: 5px; background-color: #151749; display: flex; width: 100%; justify-content: space-evenly; align-items: center;">
            <img src="https://i.imgur.com/qZLbNfb.png" style="width: 15vw;">
        </div>

        <br>

        <div id="html_orcamento"></div>

    </div>

</body>

<script src="open_menus.js"></script>
<script src="gerar_excel.js"></script>
<script src="pdf.js"></script>

</html>
