<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.1/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>

        .nome_projeto {
            font-weight: bold;
            background-color: #222;
            color: #94A0AB;
            border-radius: 5px;
            padding: 10px;
            font-size: 2em;
            border: 1px solid #94A0AB;
            width: 100%;
        }

        .board {
            display: flex;
            min-width: 100%;
            width: 100%;
            overflow: auto;
            gap: 10px;
        }

        .column {
            background: #101204;
            color: rgb(204, 204, 204);
            border-radius: 5px;
            width: 250px;
            height: 500px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex: 1 0 200px;
            max-width: 100%;
            margin-bottom: 20px;
        }


        .column-header {
            font-size: 1.2em;
            margin-bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .card-list {
            background: #101204;
            max-height: 70vh;
            border-radius: 5px;
            padding: 2px;
            flex-grow: 1;
            min-height: 200px;
            overflow-y: auto;
        }

        .card {
            background: #22272B;
            color: #B2BECA;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="overlay"></div>

    <div id="content">

        <div
            style="display: flex; height: 5vh; margin-bottom: 5vh; align-items: center; gap: 25px; justify-content: space-between; width: 100%;">

            <div style="display: flex; gap: 10px; align-items: center; justify-content: center;">
                <img src="./BG.png" style="height: 10vw; margin-right: 5vw; cursor: pointer;">
                <label class="novo_titulo" id="nome_modulo"></label>
            </div>

            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;"
                onclick="window.location.href='inicial.html'">
                <img src="voltar.png" style=" cursor: pointer;" onclick="window.location.href='inicial.html'">
                <label style="color: white;">Voltar</label>
            </div>

            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <img src="atualizar_2.png" style="width: max-content; cursor: pointer;"
                    onclick="recuperar_orcamentos_projetos()">
                <label style="color: white;">Atualizar</label>
            </div>
            <label class="novo_titulo">Projetos</label>
        </div>

        <div id="quadro" class="board"></div>
    </div>

</body>
<script src="status.js"></script>
<script src="orcamentos.js"></script>
<script src="open_menus.js"></script>
<script src="projetos.js"></script>
<script src="gerar_excel.js"></script>

</html>
