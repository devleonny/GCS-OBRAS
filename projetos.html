<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="gcsobras.css">
    <link rel="stylesheet" href="projetos.css">
</head>

<body>

    <div class="top">

        <img src="imagens/BG.png" style="width: 150px;">
        <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; color: white;">
            <label class="novo_titulo" id="nome_modulo">KANBAN</label>
            <label id="nome_filtro"></label>
        </div>

        <div style="display: flex; justify-content: center; gap: 10px;">
            <div style="display: flex; flex-direction: column; gap: 10px; height: 100%;">
                <!--PRIMEIRA COLUNA DE ÍCONES-->
            </div>

            <div style="display: flex; flex-direction: column; align-items: end; gap: 10px;">
                <div style="display: flex; align-items: center; justify-content: center; gap: 10px;"
                    onclick="window.location.href='inicial.html'">
                    <label style="color: white;">Menu Inicial</label>
                    <img src="imagens/voltar.png" style="width: 25px; cursor: pointer;">
                </div>
                <div style="display: flex; align-items: center; justify-content: center; gap: 10px;"
                    onclick="recuperar_orcamentos()">
                    <label style="color: white;">Atualizar</label>
                    <img src="imagens/atualizar_2.png" style="width: 25px; cursor: pointer;">
                </div>
                <div style="display: flex; align-items: center; justify-content: center; gap: 10px;"
                    onclick="abrirModais('modal-adicionar-lista')">
                    <label style="color: white;">Adicionar Nova Lista</label>
                    <img src="imagens/add.png" style="width: 25px; cursor: pointer;">
                </div>
            </div>
        </div>
    </div>

    <div class="quadro" id="quadro">
        <!-- Agora começa vazio -->
    </div>

    <div id="modal" class="modal oculto">
        <div class="modal-conteudo">
            <span class="fechar" onclick="fecharModal()">&times;</span>
            <div id="modal-corpo">
                <!-- O conteúdo será gerado dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Modal Adicionar Lista -->
    <div id="modal-adicionar-lista" class="modal oculto">
        <div class="modal-conteudo">
            <span class="fechar" onclick="fecharModais('modal-adicionar-lista')">&times;</span>
            <h3>Adicionar Nova Lista</h3>
            <input type="text" id="input-nova-lista" placeholder="Digite o nome da lista">
            <button onclick="confirmarAdicionarLista()">Confirmar</button>
        </div>
    </div>

    <!-- Modal Adicionar Tarefa -->
    <div id="modal-adicionar-tarefa" class="modal oculto">
        <div class="modal-conteudo">
            <span class="fechar" onclick="fecharModais('modal-adicionar-tarefa')">&times;</span>
            <h3>Adicionar Nova Tarefa</h3>
            <input type="text" id="input-nova-tarefa" placeholder="Digite o nome da tarefa">
            <button onclick="confirmarAdicionarTarefa()">Confirmar</button>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>

    <div id="fundo-escuro" class="fundo-escuro oculto"></div>

    <script src="open_menus.js"></script>
    <script src="orcamentos.js"></script>
    <script src="status.js"></script>
    <script src="projetos.js"></script>
</body>

</html>
