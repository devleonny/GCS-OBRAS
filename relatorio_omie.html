<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELATÓRIO OMIE</title>
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <link rel="stylesheet" type="text/css" href="relatorio_omie.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="painelLateral">

        <div class="menuSuperior">
            <div onclick="window.location.href='inicial.html'" style="width: 100%;">
                <img src="imagens/LG.png">
                <span>Menu Inicial</span>
            </div>
            <div onclick="atualizarRelatorio()" style="width: 100%;">
                <img src="imagens/atualizar3.png">
                <span>Atualizar</span>
            </div>
        </div>

        <br>
        <span id="atualizado"></span>
        <br>

        <div class="filtrosRelatorio">
            <label class="titulos">Data Emissão NF</label>
            <div class="filtros">
                <div>
                    <label>De</label>
                    <input type="date" onchange="dataPesquisa(this.value, 'de')">
                </div>
                <div>
                    <label>Até</label>
                    <input type="date" onchange="dataPesquisa(this.value, 'ate')">
                </div>
            </div>

            <div id="resumoValores"></div>
        </div>

    </div>

    <div class="painelCentral"></div>

</body>

<script src="central.js"></script>
<script src="relatorio_omie.js"></script>

</html>
