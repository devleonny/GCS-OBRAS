<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTAGEM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #interactive {
            width: 100%;
            max-width: 640px;
            height: 480px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }

        #result {
            font-size: 1.2rem;
            color: #333;
        }

        .top {
            display: flex;
            width: 100%;
            margin: 20px;
            align-items: center;
            justify-content: center;
            background-color: #222222bf;
            padding: 10px;
            border-radius: 5px;
            gap: 20px;
        }

        #resultados {
            background-color: #222222bf;
            border-radius: 5px;
            height: 500px;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="top">
        <img src="imagens/BG.png" style="width: 150px;">
    </div>

    <div style="display: flex; align-items: center; justify-content: center;">
        <label class="contorno_botoes" onclick="iniciar_sensor()">Iniciar o sensor?</label>
    </div>

    <div id="interactive" class="viewport"></div>
    <div id="resultados"></div>

</body>
<script src="open_menus.js"></script>
<script src="contagem.js"></script>

</html>
