<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTAGEM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #interactive {
            width: 100%;
            max-width: 640px;
            height: 480px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        #result {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="interactive" class="viewport"></div>
    <p id="result">Código de barras: <span>N/A</span></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // Usa a câmera traseira
                    },
                    target: document.querySelector("#interactive") // Elemento onde o vídeo aparece
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader"] // Tipos de código de barras
                }
            }, function (err) {
                if (err) {
                    console.error("Erro ao inicializar o Quagga:", err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function (data) {
                const code = data.codeResult.code;
                document.querySelector("#result span").textContent = code;
                console.log("Código detectado:", code);
            });
        });
    </script>
</body>
</html>
