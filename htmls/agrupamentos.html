<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ITENS</title>

    <link rel="stylesheet" type="text/css" href="/styles/gcsobras.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="/styles/agrupamentos.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>

    <div id="content">
        <div style="display: flex; width: 80%; height: 5vh; margin-bottom: 5vh; align-items: center;">
            <div>
                <img src="/imagens/BG.png" style="height: 10vw; margin-right: 5vw;">
            </div>
            <img class="img_botoes" onclick="atualizar_grupos()" src="/imagens/atualizar.png">

            <label class="novo_titulo">Agrupamento de Composições</label>
        </div>

        <div id="loading" style="display: none; width: 100%; justify-content: center;">
            <img src="/gifs/loading.gif" style="width: 15vw;">
        </div>

        <div id="ocultar">
            <table class="tabela">

                <th>Código</th>
                <th>Descrição</th>
                <th>Itens agrupados e quantidades</th>
                <th>Editar</th>

                <tbody id="tabela">
                </tbody>
            </table>
        </div>
    </div>

    <div id="agrupamentos"></div>

    <div id="myPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Aviso</h2>
            <p id="aviso_popup"></p>
        </div>
    </div>

</body>

<script src="/scripts/open_menus.js"></script>
<script src="/scripts/popup.js"></script>
<script src="/scripts/agrupamentos.js"></script>

</html>
