<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISTRIBUIDOR</title>
    <link rel="stylesheet" href="gcsobras.css">
    <link rel="stylesheet" type="text/css" href="distribuidor.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.1/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
</head>

<body>

    <div id="content">

        <div class="top">
            <img src="imagens/BG.png" style="width: 150px;">
            <div class="title">
                <label class="novo_titulo">Distribuidor</label>
            </div>

            <div style="display: flex; flex-direction: column; align-items: end; gap: 10px;">
                <div style="display: flex; align-items: center; justify-content: center; gap: 10px;"
                        onclick="window.location.href='inicial.html'">
                        <label style="color: white;">Menu Inicial</label>
                        <img src="imagens/voltar.png" style="width: 25px; cursor: pointer;">
                    </div>
                    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;"
                        onclick="carregar_distribuidores(true)">
                        <label style="color: white;">Atualizar</label>
                        <img src="imagens/atualizar_2.png" style="width: 25px; cursor: pointer;">
                    </div>
                <div style="display: flex; align-items: center; justify-content: center; gap: 10px;"
                        onclick="criar_distribuidor()">
                        <label style="color: white;">Criar Distribuidor</label>
                        <img src="imagens/chamados.png" style="width: 25px; cursor: pointer;">
                    </div>
            </div>
        </div>

        <div style="display: flex; gap: 10px;">

            <div id="tabelas"
                style="display: flex; flex-direction: column; align-items: center; justify-content: start;">
                <div id="toolbar"></div>
                <div id="distribuidores"></div>
            </div>

        </div>

    </div>

    <script src="distribuidor.js"></script>
    <script src="open_menus.js"></script>

</body>
</html>
