<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORÇAMENTOS</title>
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.1/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>

    <style>
        td {
            background-color: transparent;
        }

        body {
            font-size: 0.8em;
            background: linear-gradient(45deg, #151749, #B12425);
            animation: none;
        }

        body::before {
            animation: none;
            background: none;
        }

        table {
            width: 100%;
            vertical-align: middle;
            margin: 0 auto;
        }

        textarea {
            font-size: 0.8vw;
            color: #222;
            width: 80%;
        }

        .top {
            position: relative;
            display: flex;
            width: 100%;
            margin: 5px;
            align-items: center;
            justify-content: space-between;
            background-color: #222222bf;
            padding: 10px;
            border-radius: 5px;
            gap: 20px;
        }

        .formato_status {
            cursor: pointer;
            display: inline-block;
            color: white;
            border-radius: 5px;
            padding: 5px;
        }

        input {
            text-align: center;
        }

        .quantidade_requisicao {
            cursor: pointer;
            height: 20px;
            background-color: #c8fcc4;
            border-radius: 5px;
            color: #151749;
            font-weight: bold;
            box-shadow: 1px 1px #151749;
            text-align: center;
        }

        #orcamentos {
            border-radius: 5px;
            width: 70vw;
            overflow: auto;
        }

        .label_etiquetas {
            text-align: center;
            color: white;
            border-radius: 5px;
            padding: 2px;
            margin: 2px;
            display: inline-block;
            word-wrap: break-word;
        }

        .numero-bonito {
            cursor: pointer;
            text-align: center;
            height: 30px;
            width: 300px;
            background-color: #4CAF507c;
            border-radius: 3px;
            margin: 5px;
        }

        .tabela_manutencao {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }

        .tabela_manutencao td {
            padding: 0px;
            margin: 0px;
        }

        .tabela_manutencao textarea {
            border-radius: 0px;
            padding: 3px;
            border: none;
            width: 95%;
        }

        #linhas_manutencao {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }

        .linha {
            text-align: center;
            background-color: #d2d2d2;
            color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70vw;
            gap: 1px;
        }

        #toolbar {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #toolbar label {
            cursor: pointer;
            padding: 10px;
            font-size: 1.5vw;
            color: white;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
    </style>
</head>

<body>

    <div id="overlay"></div>

    <div id="content">

        <div class="top">

            <img src="imagens/BG.png" style="width: 150px;">
            <div
                style="display: flex; align-items: center; justify-content: center; flex-direction: column; color: white;">
                <label class="novo_titulo" id="nome_modulo"></label>
                <label id="nome_filtro"></label>
            </div>

            <div style="display: flex; justify-content: center; gap: 10px;">
                <div style="display: flex; flex-direction: column; gap: 10px; height: 100%;">
                    <!--PRIMEIRA COLUNA DE ÍCONES-->
                </div>

                <div style="display: flex; flex-direction: column; align-items: end; gap: 10px;">
                    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;"
                        onclick="window.location.href='inicial.html'">
                        <label style="color: white;">Menu Inicial</label>
                        <img src="imagens/voltar.png" style="width: 25px; cursor: pointer;">
                    </div>
                    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;"
                        onclick="recuperar_orcamentos()">
                        <label style="color: white;">Atualizar</label>
                        <img src="imagens/atualizar_2.png" style="width: 25px; cursor: pointer;">
                    </div>
                </div>
            </div>
        </div>

        <div style="display: flex; gap: 10px;">

            <div id="tabelas"
                style="display: flex; flex-direction: column; align-items: center; justify-content: start;">
                <div id="toolbar"></div>
                <div id="orcamentos"></div>
                <div id="chamados"></div>
            </div>

            <div style="display: grid; width: max-content; height: max-content; gap: 20px;">
                <div id="painel_direito" class="containerX"
                    style="width: max-content; height: max-content; grid-template-columns: repeat(1, 1fr);">
                </div>
            </div>
        </div>

    </div>

</body>

<script src="open_menus.js"></script>
<script src="status.js"></script>
<script src="orcamentos.js"></script>
<script src="gerar_excel.js"></script>

</html>
