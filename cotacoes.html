<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COTAÇÕES</title>
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
        }

        table td {
            background-color: #f9f9f9;
            color: #333;
        }

        .title-row {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            background-color: #e9ecef;
            color: #007bff;
        }

        .count-row {
            font-size: 16px;
            text-align: center;
            background-color: #f8f9fa;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .remove-img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .remove-img:hover {
            opacity: 0.7;
        }

        .autocomplete-suggestions {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .autocomplete-suggestions div {
            padding: 8px;
            cursor: pointer;
        }

        .autocomplete-suggestions div:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>

    <h1>Sistema de Cotações</h1>

    <table id="cotacaoTable">
        <thead>
            <!-- Primeira linha: Título da tabela -->
            <tr class="title-row">
                <th colspan="7">Requisição de Materiais</th>
            </tr>
            <!-- Segunda linha: Quantidade de itens -->
            <tr class="count-row">
                <th colspan="7">Quantidade de itens: <span id="itemCount">0</span></th>
            </tr>
            <!-- Cabeçalhos da tabela -->
            <tr>
                <th>Ação</th>
                <th>Número do Item</th>
                <th>Partnumber</th>
                <th>Nome do Item</th>
                <th>Tipo Unitário</th>
                <th>Quantidade</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button onclick="adicionarLinha()">Adicionar Item</button>

</body>

<script src="open_menus.js"></script>
<script src="cotacoes.js"></script>
<script src="status.js"></script>

</html>
