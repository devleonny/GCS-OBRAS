<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        th {
            background-color: #B12425;
            border: 1px solid transparent;
            border-radius: 5px;
            padding: 5px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 150;
        }

        td {
            background-color: white;
            border: 1px solid transparent;
            opacity: 0.9;
            vertical-align: middle;
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
        }

        .retangulous {
            border: 1px solid white;
            backdrop-filter: blur(10px);
            text-align: center;
            font-size: 1.4vw;
            color: #151749;
            width: max-content;
            height: max-content;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 20px;
        }

        th {
            font-size: 0.7em;
        }

        input {
            text-align: center;
            width: max-content;
        }

        table {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
        }

        input {
            border: 1px solid #151749;
            font-size: 1em;
            border-radius: 5px;
            padding: 10px;
            color: #151749;
            font-weight: bold;
            background-color: #e9e9e9;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 350px;
            height: 12px;
            background: #e9e9e9;
            outline: none;
            border-radius: 10px;
            border: 1px solid #151749;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #B12425;
            cursor: pointer;
            border-radius: 50%;
            border: 1px solid #151749;
        }

        input[type=range]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #B12425;
            cursor: pointer;
            border-radius: 50%;
            border: 1px solid #151749;
        }

        .top {
            display: flex;
            width: 100%;
            margin: 20px;
            align-items: center;
            justify-content: space-between;
            background-color: #222222bf;
            padding: 10px;
            border-radius: 5px;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div id="content">

        <div class="top">

            <img src="imagens/BG.png" style="width: 150px;">
            <div
                style="display: flex; align-items: center; justify-content: center; flex-direction: column; color: white;">
                <label class="novo_titulo">Calculadora de Compra</label>
                <label id="nome_filtro"></label>
            </div>

            <div style="display: flex; justify-content: center; gap: 10px;">
                <div style="display: flex; flex-direction: column; gap: 10px; height: 100%;">
                    <!--PRIMEIRA COLUNA DE ÍCONES-->
                </div>

                <div style="display: flex; flex-direction: column; align-items: end; gap: 10px;">
                    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;"
                        onclick="window.location.href='inicial.html'">
                        <label style="color: white;">Menu Inicial</label>
                        <img src="imagens/voltar.png" style="width: 25px; cursor: pointer;">
                    </div>
                </div>
            </div>
        </div>

        <div class="retangulous">
            <h2>Calculadora de Compra com Margem e Retorno</h2>

            <table>
                <tr>
                    <th>Valor de Compra no Distribuidor</th>
                    <td>
                        <input type="number" id="valor_compra">
                    </td>
                </tr>
                <tr>
                    <th>Valor da margem %</th>
                    <td>
                        <input type="range" id="porcentagem_margem" min="0" max="200" value="0">
                    </td>
                    <td id="valor_margem"> </td>
                    <td id="margem_percentual">0%</td>
                </tr>
                <tr>
                    <th>Valor Total da compra + margem</th>
                    <td id="compra_mais_margem"></td>
                </tr>
                <tr>
                    <th>Valor Líquido sem ICMS</th>
                    <td id="valor_liquido"></td>
                </tr>
                <tr>
                    <th>ICMS (Dentro/Fora)</th>
                    <td style="display: flex; justify-content: space-evenly; align-items: center;">
                        <label>Dentro (20,5%)</label>
                        <label class="switch">
                            <input type="checkbox" id="icms_toggle">
                            <span class="slider"></span>
                        </label>
                        <label>Fora (12%)</label>
                    </td>
                    <td id="icms"></td>
                </tr>
                <tr>
                    <th>Valor dos Impostos Federais (8%)</th>
                    <td id="impostos_federais"></td>
                </tr>
                <tr>
                    <th>Custo Logístico (5%)</th>
                    <td id="custo_logistico"></td>
                </tr>
                <tr>
                    <th>Retorno da compra do Equipamento</th>
                    <td id="total_equipamento"></td>
                    <td id="total_equipamento_porcentagem"></td>
                </tr>
            </table>
        </div>
    </div>

</body>

<script src="open_menus.js"></script>
<script src="calculadora.js"></script>

</html>
