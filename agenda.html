<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Técnicos</title>
  <link rel="stylesheet" href="gcsobras.css">
  <link rel="stylesheet" href="agenda.css">
</head>

<body>
  <div class="logo-container">
    <img src="imagens/BG.png" alt="Logo da Empresa" class="logo">
  </div>
  <div class="controls">
    <label for="region-select">Região:</label>
    <select id="region-select">
      <option value="todas">Todas as Regiões</option>
      <option value="norte">Norte</option>
      <option value="nordeste">Nordeste</option>
      <option value="centro-oeste">Centro-Oeste</option>
      <option value="sudeste">Sudeste</option>
      <option value="sul">Sul</option>
    </select>


    <label for="month-select">Mês:</label>
    <select id="month-select"></select>

    <label for="year-select">Ano:</label>
    <input type="number" id="year-select" value="" min="1900" max="2100" step="1">

    <button id="update-data-btn">Atualizar</button>
    <button id="add-line-btn">Adicionar Linha</button>
    <button id="sync-data-btn">Sincronizar</button>
  </div>


  <div class="calendar-header">
    <div class="calendar-title">Agenda Técnicos</div>
    <div class="month-year">
      <span id="month-name"></span>
    </div>
    <div class="calendar-table-container">
      <table class="calendar-table">
        <thead>
          <tr id="days-row">
            <!-- Linha de dias será gerada dinamicamente -->
          </tr>
        </thead>
        <tbody id="technicians-body">
          <!-- Linhas serão adicionadas dinamicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <div id="popup-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal-btn">&times;</span>
      <p id="modal-message"></p>
      <button id="close-button">Fechar</button>
    </div>
  </div>

  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal-btn">&times;</span> <!-- Adiciona o X vermelho -->
      <h2>Editar Região</h2>
      <label for="edit-region-select">Região Atual:</label>
      <select id="edit-region-select"></select>
      <div class="modal-buttons">
        <button id="edit-confirm-btn">Confirmar</button>
      </div>
    </div>
  </div>
  
  <div id="delete-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal-btn">&times;</span> <!-- Adiciona o X vermelho -->
      <h2>Confirmar Exclusão</h2>
      <p>Tem certeza que deseja remover este técnico desta agenda?</p>
      <div class="modal-buttons">
        <button id="confirm-delete-btn">Excluir</button>
      </div>
    </div>
  </div>
  

  <script src="agenda.js"></script>
  <script src="open_menus.js"></script>
</body>

</html>
