<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Técnicos</title>
  <link rel="stylesheet" href="gcsobras.css">
  <link rel="stylesheet" href="agenda.css">
</head>

<body>

  <div class="top">

    <img src="imagens/BG.png" style="width: 150px;">
    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; color: white;">
      <label class="novo_titulo" id="nome_modulo">AGENDA</label>
      <label id="nome_filtro"></label>
    </div>

    <div style="display: flex; justify-content: end; align-items: start;">

      <div class="blocosCabecalho">
        <div onclick="sincronizar_departamentos()">
          <label>Sincronizar Departamentos</label>
          <img src="imagens/sincronizar.png">
        </div>

        <div onclick="painelDistruibuicao()">
          <label>Distribuição | Omie</label>
          <img src="imagens/rateio.png">
        </div>
      </div>

      <div class="blocosCabecalho">

        <div onclick="window.location.href='inicial.html'">
          <label>Menu Inicial</label>
          <img src="imagens/voltar.png">
        </div>

        <div onclick="recuperar_agenda()">
          <label>Atualizar</label>
          <img src="imagens/atualizar_2.png">
        </div>

        <div onclick="abrir_opcoes()">
          <label>Novo Funcionário</label>
          <img src="imagens/add.png">
        </div>

      </div>
      
    </div>

  </div>

</body>

<script src="open_menus.js"></script>
<script src="agenda.js"></script>

</html>
