<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Técnicos</title>
  <link rel="stylesheet" href="gcsobras.css">
  <link rel="stylesheet" href="agenda.css">
</head>

<body>

  <div class="top">

    <img src="imagens/BG.png" style="width: 150px;">
    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; color: white;">
      <label class="novo_titulo" id="nome_modulo">AGENDA</label>
      <label id="nome_filtro"></label>
    </div>

    <div style="display: flex; justify-content: center; gap: 10px;">
      <div style="display: flex; flex-direction: column; gap: 10px; height: 100%;">
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;" onclick="sincronizar_departamentos()">
          <label style="color: white; cursor: pointer;">Sincronizar Departamentos</label>
          <img src="imagens/atualizar_2.png" style="width: 25px; cursor: pointer;">
        </div>
      </div>

      <div style="display: flex; flex-direction: column; align-items: end; gap: 10px;">
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;"
          onclick="window.location.href='inicial.html'">
          <label style="color: white; cursor: pointer;">Menu Inicial</label>
          <img src="imagens/voltar.png" style="width: 25px; cursor: pointer;">
        </div>
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;" onclick="carregar_tabela(true)">
          <label style="color: white; cursor: pointer;">Atualizar</label>
          <img src="imagens/atualizar_2.png" style="width: 25px; cursor: pointer;">
        </div>
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;" onclick="abrir_opcoes()">
          <label style="color: white; cursor: pointer;">Novo Técnico</label>
          <img src="imagens/add.png" style="width: 25px; cursor: pointer;">
        </div>
      </div>
    </div>
  </div>

</body>

<script src="open_menus.js"></script>
<script src="agenda.js"></script>

</html>
