<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGAMENTOS</title>
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>

        .vitrificado {
            padding: 20px;
            border-radius: 3px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .contagem {
            cursor: pointer;
            text-align: center;
            width: 3vw;
            border-radius: 3px;
            padding: 5px;
            background-color: #222;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .contorno {
            position: relative;
            width: 100%;
            border: 1px solid #222;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .top {
            display: flex;
            width: 100%;
            margin: 20px;
            align-items: center;
            justify-content: space-between;
            background-color: #222222bf;
            padding: 10px;
            border-radius: 5px;
            gap: 20px;
        }

        .btn_detalhes {
            display: flex;
            align-items: center;
            justify-content: left;
            gap: 10px;
            background-color: #eeeeee;
            border-radius: 3px;
            cursor: pointer;
            padding: 3px;
            width: 60%;
        }

        .btn_detalhes:hover {
            transition: ease-in-out 0.2s;
            background-color: #222;
            color: white;
        }

        .btn_detalhes img {
            width: 2vw;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="content">

        <div class="top">
            <img src="imagens/BG.png" style="width: 150px;">
            <label class="novo_titulo" style="font-size: 2.0em;">Reembolsos e Pagamentos</label>
            <div style="display: flex; flex-direction: column; align-items: end; gap: 10px;">
                <div style="display: flex; align-items: center; justify-content: center; gap: 10px;"
                    onclick="window.location.href='inicial.html'">
                    <label style="color: white;">Voltar</label>
                    <img src="imagens/voltar.png" style="width: 25px; cursor: pointer;">
                </div>

                <div style="display: flex; align-items: center; justify-content: center; gap: 10px;"
                    onclick="atualizar_pagamentos_menu()">
                    <label style="color: white;">Atualizar</label>
                    <img src="imagens/atualizar_2.png" style="width: 25px; cursor: pointer;">
                </div>

            </div>
        </div>

        <div id="div_pagamentos"></div>

        <div id="overlay" class="overlay"></div>

    </div>

</body>

<script src="open_menus.js"></script>
<script src="orcamentos.js"></script>
<script src="pagamentos.js"></script>
<script src="status.js"></script>

</html>
