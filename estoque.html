<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTOQUE</title>
    <link rel="stylesheet" type="text/css" href="gcsobras.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <style>
        body {
            font-size: 0.8em;
            background: linear-gradient(45deg, #151749, #B12425);
            animation: none;
        }

        body::before {
            animation: none;
            background: none;
        }

        .top {
            position: relative;
            display: flex;
            width: 100%;
            margin: 5px;
            align-items: center;
            justify-content: space-between;
            background-color: #222222bf;
            padding: 10px;
            border-radius: 5px;
            gap: 20px;
        }

        .labelEstoque {
            cursor: pointer;
            width: 60%;
            color: black;
            padding: 5px;
            font-size: 0.9vw;
        }

        th {
            color: #222;
            font-size: 0.7vw;
        }

        .numero-bonito {
            cursor: pointer;
            text-align: center;
            height: 30px;
            width: 100px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4CAF50;
            border-radius: 5px;
            margin: 5px;
            text-align: center;
        }

        .formulario {
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            gap: 5px;
        }

        .formulario input,
        .formulario textarea {
            padding: 5px;
            border-radius: 3px;
            border: none;
            background-color: #d2d2d2;
        }

        .formulario button {
            background-color: #4CAF50;
        }

        .filtro {
            position: relative;
            padding: 10px;
            width: 20vw;
            border-radius: 3px;
            position: absolute;
            display: flex;
            align-items: start;
            justify-content: start;
            gap: 5px;
            flex-direction: column;
            background-color: white;
            box-shadow: 0px 0px 10px #222;
        }

        .filtro input {
            background-color: #d2d2d2;
            padding: 5px;
            border: 1px solid #7d7d7d;
        }

        .opcao {
            padding: 3px;
            cursor: pointer;
            width: 95%;
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 5px;
            transition: ease-in-out;
        }

        .opcao:hover {
            background-color: #222222bf;
            color: white;
        }

        #caixaOpcoes {
            background-color: #ebe9e9;
            width: 100%;
            max-height: 30vh;
            overflow: auto;
            display: flex;
            justify-content: start;
            align-items: start;
            flex-direction: column;
            border: 1px solid #7d7d7d;
        }

        textarea,
        input {
            padding: 0px;
            font-size: 0.8vw;
        }
    </style>
</head>

<body>

    <div id="content">
        <div class="top">

            <img src="imagens/BG.png" style="width: 150px;">

            <label class="novo_titulo" style="font-size: 2.0em;">Estoque</label>

            <div style="display: flex; justify-content: center; width: 30vw;">

                <div class="blocosCabecalho">
                    <div onclick="para_excel('tabela_estoque')">
                        <label>Excel</label>
                        <img src="imagens/excel.png">
                    </div>

                    <div onclick="relatorio_movimento()">
                        <label>Relat√≥rio</label>
                        <img src="imagens/relatorio2.png">
                    </div>

                    <div onclick="abrirFornecedores()">
                        <label>Fornecedores</label>
                        <img src="imagens/relatorio2.png">
                    </div>
                </div>

                <div class="blocosCabecalho">

                    <div onclick="recuperar_estoque()">
                        <label>Atualizar</label>
                        <img src="imagens/atualizar_2.png">
                    </div>

                    <div onclick="window.location.href='inicial.html'">
                        <label>Voltar</label>
                        <img src="imagens/voltar.png">
                    </div>

                    <div id="adicionar_item" onclick="incluir_linha()">
                        <label>Cadastrar Item</label>
                        <img src="imagens/add.png">
                    </div>

                </div>
            </div>
        </div>

        <div id="estoque"></div>

    </div>

</body>

<script src="open_menus.js"></script>
<script src="estoque.js"></script>

</html>
